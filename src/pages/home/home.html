<ion-content class="fundo">
  <img src="assets/imgs/logo_principal.png">
  <p>Seja bem vindo sr(a).{{ usuario }}</p>

  <br>

  <ion-card class="fundo">

    <!-- BOTﾃグ MINHAS OBRAS -->
    <button class="btn_base" (click)='irParaMinhasObras()' ion-button block round large>
      <ion-icon name="ios-home-outline">
        Minhas Obras
      </ion-icon>
    </button>

    <!-- BOTﾃグ PROCURAR PROFISSIONAIS -->
    <button class="btn_base" (click)='irParaProcurarProfissionais()' ion-button block round large>
      <ion-icon name="ios-search-outline">
        Procurar Profissionais
      </ion-icon>
    </button>
  </ion-card>

  <br>

  <ion-card class="fundo">

    <!-- BOTﾃグ SOU PROFISSIONAL -->
    <button (click)='irParaSouProfissional()' ion-button block round large class="btn_souProfissional">
      <ion-icon name="ios-construct-outline">
        Sou Profissional
      </ion-icon>
    </button>
  </ion-card>

  <br>

  <!-- BOTﾃグ SAIR-->
  <button ion-button full small class="btn_sair">
    <ion-icon name="ios-exit-outline">
      Sair
    </ion-icon>
  </button>
</ion-content>
