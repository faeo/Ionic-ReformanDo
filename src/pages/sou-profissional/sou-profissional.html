<ion-content class="fundo">

   <!-- BOTÃO VOLTAR-->
   <ion-fab left edge>
      <button (click)='voltarParaHome()' class="btn_base" ion-fab mini>
        <ion-icon name="ios-return-left-outline"></ion-icon>
      </button>
    </ion-fab>

  <img src="assets/imgs/logo_abrev.png" class="logo_abrev">

  <p>Cadastre-se ou indique profissionais para aprimorar nosso aplicativo. É gratis</p>

  <ion-card class="fundo">
    
    <form (ngSubmit)="souProfissional()">

      <ion-item class="fundo">
        <ion-label>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]="dados.nome" name="nome" required ></ion-input>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Apelido:</ion-label>
        <ion-input type="text" [(ngModel)]="dados.apelido" name="apelido"  ></ion-input>
      </ion-item>

      <ion-item class="fundo">
          <ion-label>CPF:</ion-label>
          <ion-input type="number" [(ngModel)]="dados.cpf" name="cpf" required></ion-input>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Endereço:</ion-label>
        <ion-input type="text" [(ngModel)]="dados.endereco" name="endereco"></ion-input>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Bairro:</ion-label>
        <ion-input type="text" [(ngModel)]="dados.bairro" name="bairro"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item class="fundo select">
          <ion-label>Cidade</ion-label>
          <ion-select [(ngModel)]="dados.cidade" name="cidade">
            <ion-option value="baependi">Baependi</ion-option>
            <ion-option value="cambuquira">Cambuquira</ion-option>
            <ion-option value="caxambu">Caxambu</ion-option>
            <ion-option value="tres coracoes">Três Corações</ion-option>
            <ion-option value="varginha">Varginha</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item class="fundo">
          <ion-label>Telefone:</ion-label>
          <ion-input type="Tel" [(ngModel)]="dados.telefone" name="telefone"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item class="fundo select">
          <ion-label>Profissão</ion-label>
          <ion-select [(ngModel)]="dados.profissao" name="profissao">
            <ion-option value="pedreiro">Pedreiro</ion-option>
            <ion-option value="pintor">Pintor</ion-option>
            <ion-option value="marceneiro">Marceneiro</ion-option>
            <ion-option value="encanador">Encanador</ion-option>
            <ion-option value="eletricista">Eletricista</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <button type="submit" class="btn_base" ion-button round large block>
        <ion-icon name="enviar"> Cadastrar </ion-icon>
      </button>
    </form>

  </ion-card>

</ion-content>
