<ion-content class="fundo">
  <br>
  <img src="assets/imgs/logo_principal.png" />
  <h2>Fa√ßa seu Login</h2>

  <ion-list>
    <ion-item class="fundo">
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email" placeholder="Digite seu e-mail"></ion-input>
    </ion-item>

    <ion-item class="fundo">
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password" placeholder="Digite sua senha"></ion-input>
    </ion-item>
  </ion-list>

  
  <button class="btn_base" ion-button round large block (click)="login()">Logar</button>
  <br><br>
  <a (click)='editarUser()'> Esqueceu sua senha?</a>
  <br><br>
  <a (click)='criarUser()'> Crie sua conta! </a>
  
</ion-content>
