<ion-content class="fundo">
  <br>
  <img src="assets/imgs/logo_principal.png" />
  <h2>Fa√ßa seu Login</h2>

  <form (ngSubmit)="logar()" class="fundo">
    <ion-list>
      <ion-item class="fundo">
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="model.email" placeholder="Digite seu e-mail" required></ion-input>
      </ion-item>

      <ion-item class="fundo">
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="model.senha" placeholder="Digite sua senha" required></ion-input>
      </ion-item>
    </ion-list>

    
    <button type="submit" class="btn_base" ion-button round large block >Logar</button>
  </form>

  <br><br>
  <a (click)='editarUser()'> Esqueceu sua senha?</a>
  <br><br>
  <a (click)='criarUser()'> Crie sua conta! </a>
  
</ion-content>
