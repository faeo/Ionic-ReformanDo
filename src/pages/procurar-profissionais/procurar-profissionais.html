<ion-content class="fundo">

  <img src="assets/imgs/logo_abrev.png" class="logo_abrev">

  <ion-card class="fundo">

    <ion-item class="fundo">
      <ion-label>Nome:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-list >
      <ion-item class="fundo">
        <ion-label>Profissão</ion-label>
        <ion-select [(ngModel)]="profissao">
          <ion-option value="todos">Todos</ion-option>
          <ion-option value="pedreiro">Pedreiros</ion-option>
          <ion-option value="pintor">Pintores</ion-option>
          <ion-option value="marceneiro">Marceneiros</ion-option>
          <ion-option value="encanador">Encanadores</ion-option>
          <ion-option value="eletrcista">Eletricistas</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item class="fundo">
      <ion-label>Qualificação:</ion-label>
      <ion-range min="0" max="5" pin="true" [(ngModel)]="qualificacao" color="primary">
        <ion-icon range-left small name="ios-star-outline"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
    </ion-item>

    <button class="btn_base" ion-button round large block>
      <ion-icon name="search"> Pesquisar </ion-icon>
    </button>

  </ion-card>

  <!-- BOTÃO VOLTAR-->
  <!-- ion-footer id="footer" class="footer" [hidden]="teclado.isOpen()" -->
    <button (click)='voltarParaHome()' ion-button full small class="btn_sair">
      <ion-icon name="ios-return-left-outline">
        Voltar
      </ion-icon>
    </button>
  <!--/ion-footer -->

</ion-content>
