<ion-content class="fundo">

    <ion-fab left edge>
        <button (click)='voltarParaLogin()' class="btn_base" ion-fab mini>
          <ion-icon name="ios-return-left-outline"></ion-icon>
        </button>
      </ion-fab>
    
      <img src="assets/imgs/logo_abrev.png" class="logo_abrev" />
      <h2>Solicitar nova Senha</h2>
  
  <form (ngSubmit)="enviarEmail()" class="fundo">   
    <ion-list>
      <ion-item class="fundo">
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="item.email"></ion-input>
      </ion-item>

      <ion-item class="fundo">
          <ion-label stacked>CPF</ion-label>
          <ion-input type="text" name="cpf" [(ngModel)]="item.cpf"></ion-input>
        </ion-item>
      
    </ion-list>

    <button type="submit" class="btn_base" ion-button round large block >Salvar</button>
  </form>

</ion-content>
