<ion-header>
    <ion-toolbar>
      <ion-title>
        Detalhes
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
          <img src="../../assets/imgs/logo_abrev.png">
          <h2>{{item.idobras}}</h2>
          <p>{{item.nomeobra}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
