<ion-content class="fundo">

  <!-- BOTÃƒO VOLTAR-->
  <ion-fab left edge>
    <button (click)='voltarParaHome()' class="btn_base" ion-fab mini>
      <ion-icon name="ios-return-left-outline"></ion-icon>
    </button>
  </ion-fab>

  <img src="assets/imgs/logo_abrev.png" class="logo_abrev">

  <ion-fab right edge>
    <button (click)='irParaNovasObras()' class="btn_base" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <br>

  <h2> Lista de Obras </h2>

  <!-- Idem Alexandre-->
  <ion-list>
    <ion-item-sliding *ngFor="let feed of feeds">
      <ion-item class="fundo" (click)="itemDetalhes($event, feed)">
        <ion-thumbnail *ngIf="feed.imagem" item-left>
          <img src="assets/imgs/logo_principal.png">
        </ion-thumbnail>
        <ion-thumbnail *ngIf="!feed.imagem" item-left>
          <img src="./assets/icon/favicon.ico">
        </ion-thumbnail>
        {{feed.id}} - {{feed.nome}}
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only (click)="editarItem($event, feed)" light>
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only (click)="deletarItem($event, feed)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
